<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/ico" href="images/favicon.png"/>

    <!--Custom Global Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body onload="restoreLocal();">
    <div>
      <h1>Library</h1>
      <button id="add" onclick="openForm()">ADD BOOK</button>
  </div>
    </div>

    <div id="form-popup">
      <form id="add-form" onsubmit="return false" target="_self">
        <label for="title">Title</label>
        <input type="text" name="title"><br>
        <label for="author">Author</label>
        <input type="text" name="author"><br>
        <label for="pages">Pages</label>
        <input type="number" name="pages"><br>
        <label id="radio" for="radio">Status:</label>
        <input type="radio" name="read" value="read">
        <label for="read">Read</label>
        <input type="radio" name="read" value="unread">
        <label for="unread">Unread</label><br>
        <div id="error"></div>
        <input type="submit" class="btn" onclick="return addBookToLibrary()" value="ADD BOOK">
        <input type="submit" class="btn" onclick="closeForm()" value="CANCEL">
      </form>
    </div>

    <div id="builder"></div>


    <!-- JavaScript -->
    <script type="text/javascript" src="javascript/script.js"></script>
  </body>
</html>
